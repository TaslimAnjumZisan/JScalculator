<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Asset/css/bootstrap.css">
    <link rel="stylesheet" href="Asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="Asset/css/main.css">
</head>
<body>
    <main>
        <div class="calculator card">
            <input type="text" class="calculator-screen z-depth-1" value="" disabled/>

            <div class="calculator-keys">
                <button type="button" class="operator btn btn-info" value="+">+</button>
                <button type="button" class="operator btn btn-info" value="-">-</button>
                <button type="button" class="operator btn btn-info" value="*">&times;</button>
                <button type="button" class="operator btn btn-info" value="/">&divide;</button>

                <button type="button" value="7" class="btn btn-light waves-fect">7</button>
                <button type="button" value="8" class="btn btn-light waves-fect">8</button>
                <button type="button" value="9" class="btn btn-light waves-fect">9</button>
                

                <button type="button" value="4" class="btn btn-light waves-fect">4</button>
                <button type="button" value="5" class="btn btn-light waves-fect">5</button>
                <button type="button" value="6" class="btn btn-light waves-fect">6</button>

                <button type="button" value="1" class="btn btn-light waves-fect">1</button>
                <button type="button" value="2" class="btn btn-light waves-fect">2</button>
                <button type="button" value="3" class="btn btn-light waves-fect">3</button>

                <button type="button" value="0" class="btn btn-light waves-fect">0</button>
                <button type="button" value="." class="decimal function btn btn-secondary">.</button>
                <button type="button" value="all-clear" class="all-clear function btn btn-danger btn-sm">AC</button>

                <button type="button" value="=" class="equal-sign operator btn btn-default">=</button>


            </div>

        </div>
    </main>
    
    <script src="Asset/js/bootstrap.min.js"></script>
    <script src="Asset/js/index.js"></script>
</body>
</html>
